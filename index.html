<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="android-large-1">
      <div class="top-bar">
        <div class="images-1"></div>
      </div>
      <header class="status-bar">
        <div class="signal">
          <div class="signal-strength">
            <div class="signal-bars">
              <b class="carrier">7:39</b>
            </div>
            <div class="network-type">
              <div class="network-type-child"></div>
              <div class="connection-info">
                <div class="mobile-data"></div>
                <img
                  class="wifi-icon-1"
                  alt=""
                  src="./public/9035159-wifi-icon-1.svg"
                />

                <img
                  class="connection-info-child"
                  alt=""
                  src="./public/rectangle-3.svg"
                />
              </div>
              <b class="time">1</b>
            </div>
          </div>
        </div>
        <div class="notifications">
          <div class="message-preview-wrapper">
            <div class="message-preview">
              <div class="sender">440</div>
              <div class="message-content">
                <div class="kbs">KB/S</div>
              </div>
            </div>
          </div>
          <div class="vo-l-t-e">
            <b class="vo-lte">
              <p class="vo">Vo</p>
              <p class="vo">LTE</p>
            </b>
          </div>
          <div class="notification-icon">
            <img
              class="notification-icon-shape"
              alt=""
              src="./public/notification-icon-shape.svg"
            />
          </div>
          <div class="music-player">
            <div class="player-controls">
              <div class="song-title">+</div>
              <img
                class="group-icon"
                loading="lazy"
                alt=""
                src="./public/group.svg"
              />
            </div>
          </div>
          <div class="quick-settings">
            <div class="brightness">
              <div class="brightness-slider">
                <img
                  class="brightness-slider-child"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-9.svg"
                />

                <div class="brightness-level">+</div>
              </div>
              <a class="brightness-label">55%</a>
            </div>
          </div>
        </div>
      </header>
      <section class="app-drawer">
        <div class="ictwotone-verified"></div>
        <img
          class="app-drawer-icon"
          loading="lazy"
          alt=""
          src="./public/vector-1.svg"
        />

        <div class="app-grid">
          <div class="vector-parent">
            <img
              class="vector-icon"
              loading="lazy"
              alt=""
              src="./public/vector-2.svg"
            />

            <div class="frame-wrapper">
              <div class="frame-parent">
                <div class="vector-wrapper">
                  <img
                    class="vector-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/vector-3.svg"
                  />
                </div>
                <div class="notification-badge-parent">
                  <div class="notification-badge"></div>
                  <div class="message-count">
                    <img
                      class="messager-message-chat-icon-1"
                      loading="lazy"
                      alt=""
                      src="./public/7156611-messager-message-chat-icon-1.svg"
                    />

                    <b class="message-number">6</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="app-drawer-child"></div>
        <div class="chat-list">
          <div class="frame-group">
            <div class="frame-container">
              <div class="whatsapp-image-2024-08-27-at-9-parent">
                <img
                  class="whatsapp-image-2024-08-27-at-9"
                  loading="lazy"
                  alt=""
                  src="./public/whatsapp-image-20240827-at-92710-pm@2x.png"
                />

                <div class="ellipse-parent">
                  <div class="frame-child"></div>
                  <h2 class="h2">+</h2>
                </div>
              </div>
            </div>
            <img
              class="whatsapp-image-2024-08-27-at-91"
              loading="lazy"
              alt=""
              src="./public/whatsapp-image-20240827-at-93329-pm@2x.png"
            />

            <div class="whatsapp-image-2024-08-27-at-9-group">
              <img
                class="whatsapp-image-2024-08-27-at-92"
                loading="lazy"
                alt=""
                src="./public/whatsapp-image-20240827-at-93654-pm@2x.png"
              />

              <div class="whatsapp-image-2024-08-27-at-93"></div>
            </div>
            <div class="player-controls">
              <img
                class="whatsapp-image-2024-08-27-at-94"
                loading="lazy"
                alt=""
                src="./public/whatsapp-image-20240827-at-93654-pm1@2x.png"
              />

              <img
                class="whatsapp-image-2024-08-27-at-95"
                alt=""
                src="./public/whatsapp-image-20240827-at-93654-pm1-1@2x.png"
              />
            </div>
          </div>
          <div class="stories">
            <div class="story-list">
              <b class="your-story">Your story</b>
            </div>
            <div class="story-user">
              <b class="unlucky-soul">unlucky_soul</b>
            </div>
            <div class="story-list1">
              <b class="ownerarmas">ownerarmas</b>
            </div>
            <div class="story-list2">
              <b class="candy-soul-ammukutty">candy_soul_ammukutty</b>
            </div>
          </div>
        </div>
      </section>
      <div class="bottom-bar">
        <div class="navigation">
          <img class="home-button-icon" alt="" src="./public/home-button.svg" />

          <div class="media-controls">
            <div class="music-player-large">
              <div class="player">
                <div class="notification-icon">
                  <img
                    class="whatsapp-image-2024-08-27-at-1"
                    loading="lazy"
                    alt=""
                    src="./public/whatsapp-image-20240827-at-100453-pm@2x.png"
                  />
                </div>
                <div class="song-info">
                  <div class="song-details">
                    <div class="brightness">
                      <b class="madangowri">madangowri</b>
                      <div class="play-button">
                        <img
                          class="play-icon"
                          loading="lazy"
                          alt=""
                          src="./public/vector-4.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="track-info">
                    <div class="signal-bars">
                      <img
                        class="music-note-sound-audio-icon-1"
                        loading="lazy"
                        alt=""
                        src="./public/353429-music-note-sound-audio-icon-1.svg"
                      />
                    </div>
                    <div class="track-details">
                      <div class="signal-bars">
                        <b class="tippu-na-muthukumar"
                          >Tippu, Na Muthukumar Gilli</b
                        >
                      </div>
                      <b class="playback-time">.</b>
                    </div>
                  </div>
                </div>
                <div class="volume-control">
                  <div class="volume-slider">
                    <div class="volume-indicator"></div>
                    <img
                      class="image-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-1@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="system-tray">
              <div class="system-icons"></div>
              <img
                class="whatsapp-image-2024-08-27-at-11"
                alt=""
                src="./public/whatsapp-image-20240827-at-100447-pm-1@2x.png"
              />
            </div>
          </div>
          <div class="vector-group">
            <img class="frame-item" alt="" src="./public/ellipse-7.svg" />

            <img
              class="volume-mute-sharp-64-1-icon"
              loading="lazy"
              alt=""
              src="./public/volumemutesharp64-1@2x.png"
            />
          </div>
        </div>
        <div class="search">
          <div class="vector-container">
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/rectangle-2.svg"
            />

            <div class="label">1/14</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
